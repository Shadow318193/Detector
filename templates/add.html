{% extends 'base.html' %}
{% block main_content %}
    <form method="post">
        <div class="form-group mb-5">
            <label for="url">URL:</label>
            <input class="form-control" id="url" name="url" placeholder="url">
        </div>

        <div class="form-group mb-5">
            <label for="name">Название:</label>
            <input class="form-control" id="name" name="name"
                   placeholder="Название">
        </div>

        <div class="form-group mb-5">
            <label for="name">Почта для уведомлений (не обязательно):</label>
            <input class="form-control" id="email" name="email"
                   placeholder="email">
        </div>

        <div class="form-group mb-5">
            <label for="name">Ваш telegram-id для уведомлений (не обязательно):</label>
            <input class="form-control" id="tg_id" name="tg_id"
                   placeholder="telegram id">
        </div>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                        Инструкция
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse"
                     aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Для получения telegram-id, перейдите по
                        <a href="https://telegram.me/myidbot">ссылке</a>
                        и вызовите функцию <code>/getid</code>
                        <p></p>
                        В телеграмм рассылка будет приходить от
                        <a href="https://t.me/detector_esteam_bot">бота</a>
                    </div>
                </div>
            </div>
        </div>
        <p></p>
        <div class="d-grid gap-4 col-7 mx-auto">
            <button type="submit" class="btn btn-primary btn-lg">Отправить</button>
        </div>
    </form>
{% endblock %}
