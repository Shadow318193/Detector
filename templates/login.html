{% extends 'components.html' %}
{% block main_content %}
    <h3 class="text-center">ESteam</h3>
    <h1 class="text-center">Вход</h1>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="alert alert-{{ cat }} text-center">{{ msg }}</div>
    {% endfor %}
    <form method="post">
        <div class="form-group mb-5">
            <label for="login">Введите свою электронную почту</label>
            <input class="form-control" id="login" name="login"
                   placeholder="Почта">
        </div>
        <div class="form-group mb-5">
            <label for="password">Введите пароль</label>
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Пароль">
        </div>
        <div class="d-grid gap-4 col-7 mx-auto">
            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
            <a href="/signup"
               class="btn btn-secondary  btn-lg">Зарегистрироваться</a>
        </div>
    </form>

{% endblock %}
