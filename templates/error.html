{% extends 'base.html' %}
{% block main_content %}

    <div class="alert alert-danger"><h1 class="text-center">Ошибка {{ code }}</h1></div>

        <a class="btn btn-lg btn-info" href="/">Вернуться</a>
    </div>
    {% endif %}

{% endblock %}
