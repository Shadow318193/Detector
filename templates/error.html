{% extends 'base.html' %}
{% block main_content %}
    <h3 class="text-center pb-5">ESteam</h3>
    <div class="alert alert-danger"><h1 class="text-center">
        Ошибка {{ code }}</h1></div>
    <h1 class="text-center py-5">{{ err }}</h1>
    {% if code == 404 %}
        <div class="d-grid gap-4 col-7 mx-auto">
            <a href="/"
               class="btn btn-secondary btn-lg">Вернуться</a>
        </div>
    {% endif %}

{% endblock %}
