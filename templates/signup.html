{% extends 'components.html' %}
{% block main_content %}
    <h3 class="text-center">ESteam</h3>
    <h1 class="text-center">Регистрация</h1>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="alert alert-{{ cat }} text-center">{{ msg }}</div>
    {% endfor %}
    <form method="post">
        <div class="form-group mb-5">
            <label for="name">Введите своё имя</label>
            <input class="form-control" id="name" name="name"
                   placeholder="Имя">
        </div>
        <div class="form-group mb-5">
            <label for="surname">Введите свою фамилию</label>
            <input class="form-control" id="surname" name="surname"
                   placeholder="Фамилия">
        </div>
        <div class="form-group mb-5">
            <label for="email">Введите свою электронную почту</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Электронная почта">
        </div>
        <div class="form-group mb-5">
            <label for="password">Придумайте себе пароль (должен содержать не
                менее 8 символов, цифры, большие и маленькие буквы, один из
                символов "!", "@", "$", "#", остальное нельзя)</label>
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Пароль">
        </div>
        <div class="form-group mb-5">
            <label for="password_sec">Повторите этот пароль</label>
            <input type="password" class="form-control" id="password_sec"
                   name="password_sec" placeholder="Повтори пароль">
        </div>
        <div class="d-grid gap-4 col-7 mx-auto">
            <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться
            </button>
            <a href="/" class="btn btn-secondary btn-lg">Назад на главную
                страницу</a>
        </div>
    </form>

{% endblock %}
