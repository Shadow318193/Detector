{% extends 'base.html' %}
{% block main_content %}
    <h2>Статистика: </h2>
<form method="post">
    <table class="table table-bordered">
        <thead></thead>
        <tbody>
            <tr>
                <div class="text-center mb-5">
                <th style="width: 500px">Сайт: </th>
                <th><a href={{url}} scope="row">{{name}}</a></th>
                </div>
            </tr>
            <tr>
                <div class="text-center mb-5">
                <th>Последняя проверка:</th>
                <th>{{total["time start"]}}</th>
            </div>
            </tr>
            <tr>
                <div class="text-center mb-5">
                    <th>Общее количество запросов:</th>
                    <th>{{total["requests count"]}}</th>
                </div>
            </tr>
            <tr>
                <div class="text-center mb-5">
                <th>Количество отрицательных запросов:</th>
                <th>{{total["bad requests count"]}}</th>
            </div>
            </tr>
        </tbody>
    </table>
<div class="text-center mb-5">
    <button type="submit" class="btn btn-dark btn-lg" name="feedback">Отзывы</button>
    <button type="submit" class="btn btn-dark btn-lg" name="rating">Рейтинг</button>
</div>
    </form>


{% endblock %}
